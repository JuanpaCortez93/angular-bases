<div class="container mt-4">


  <div class="row">
    <div class="col">
      <h1>DBZ Characters</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h4>Listado</h4>
      <dbz-list [characterList]="characterList" (onDeleteCharacterId)="onDeleteCharacterId($event)"></dbz-list>
    </div>

    <div class="col">
      <h4>Agregar personaje</h4>
      <add-character (onNewCharacter)="onNewCharacter($event)"></add-character>
    </div>

  </div>

</div>
