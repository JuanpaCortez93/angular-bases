<form (ngSubmit)="emitCharacter()">

  <input
    type="text"
    name="characterName"
    id=""
    placeholder="Nombre"
    class="form-control mb-2"
    [(ngModel)]="character.name"
  />

  <input
    type="number"
    name="power"
    id=""
    placeholder="Poder"
    class="form-control mb-2"
    [(ngModel)]="character.power"
  />

  <button type="submit" class="btn btn-primary" style="width: 100%">
    Agregar
  </button>
</form>
