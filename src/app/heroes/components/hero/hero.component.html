<div class="container">
  <div class="row">
    <h1>{{ heroName }}</h1>
    <dl>
      <td>Nombre</td>
      <dd>{{realName}}</dd>

      <td>Edad</td>
      <dd>{{age}}</dd>

      <td>MÃ©todo</td>
      <dd>{{ getHeroDescription() }}</dd>

      <td>Capitalizado</td>
      <dd>{{ capitalizedName }}</dd>

      <button
        *ngIf="heroName !== 'Spiderman'"
        class="btn btn-primary me-2"
        (click)="changeHero()"
      >
        Cambiar nombre
      </button>
      <button
        *ngIf="age !== 20"
        class="btn btn-primary me-2"
        (click)="changeAge()"
      >
        Cambiar edad
      </button>
      <button
      *ngIf="heroName === 'Spiderman'"
        (click)="resetForm()"
        class="btn btn-primary me-2"
      >
        Reset
      </button>

    </dl>

  </div>
</div>
